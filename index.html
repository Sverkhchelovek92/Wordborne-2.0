<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordborne 2.0</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h2>Wordborne 2.0 - a better APP to generate new words!</h2>
    <span>Num. of Letters:</span>
    <input
      class="letters-num"
      type="number"
      id="letters"
      name="letters"
      min="2"
      max="25"
      value="4"
    />
    <div class="display"></div>
    <button class="gen-btn">Generate a word!</button>
    <script src="script.js"></script>
  </body>
</html>
